<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/global_css_pages.css">
    <link rel="stylesheet" href="../css/logs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Logs</title>
</head>
<body>
    <div class="container">
        <header class="heading">
            <div class="user">
                <i class="fa-solid fa-circle-user icon-user"></i>
                <span class="user_name">Welcome John</span>
            </div>
        </header>

        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-bars-progress icon-sidebar"></i>
                <span>Device Manager</span>
            </div>
            <ul class="links">
                <li>
                    <a href="./dashboard.html">
                        <i class="fa-solid fa-chart-line icon-sidebar"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="./logs.html">
                        <i class="fa-solid fa-clock-rotate-left icon-sidebar"></i>
                        Logs
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-gear icon-sidebar"></i>
                        Setting
                    </a>
                </li>
            </ul>
        </div>

        <div class="content">
            <div class="content_table">
                <div class="content_header">
                    <div class="title">
                        <span>Action Logs</span>
                    </div>
                    <div class="btn_input">
                        <input type="text" id="name" class="form_input" placeholder="name" name="name" required>
                        <button class="btn_search">Search</button>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Device ID #</th>
                            <th>Name</th>
                            <th>Action</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- insert data -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Total</th>
                            <td></td>
                            <td></td>
                            <td>290</td>
                        </tr>
                    </tfoot>
                </table>

                <div class="route_page">
                    <span class="link_page active">1</span>
                    <span class="link_page">2</span>
                    <span class="link_page">3</span>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/logs.js"></script>
    <script src="../js/search_device.js"></script>
</body>
</html>
